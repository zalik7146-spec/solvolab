<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Задачи — Solvo</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="manifest" href="manifest.webmanifest"/>
  <meta name="theme-color" content="#ffffff"/>
</head>
<body>
<header class="header container">
  <a class="back" href="app.html">←</a>
  <div class="brand">Задачи</div>
  <div class="row">
    <button class="button" id="fsBtn">На весь экран</button>
  </div>
</header>

<main class="container page layout">
  <div class="card" style="display:grid;gap:12px">
    <div class="seg" id="viewSeg">
      <button data-view="inbox" class="active">Входящие</button>
      <button data-view="today">Сегодня</button>
      <button data-view="planned">Планы</button>
      <button data-view="log">Журнал</button>
    </div>

    <div class="row" id="bulkBar" style="display:none">
      <span class="tag" id="bulkCount">0 выбрано</span>
      <button class="button" id="bulkDone">Готово</button>
      <button class="button" id="bulkDelete">Удалить</button>
      <button class="button" id="bulkToday">Сегодня</button>
      <button class="button" id="bulkTomorrow">Завтра</button>
      <button class="button" id="bulkNextWeek">Через неделю</button>
      <button class="button" id="bulkClear">Очистить выбор</button>
    </div>

    <div class="row">
      <input class="input" id="quickTitle" placeholder="Быстро добавить задачу"/>
      <input type="date" class="input" id="quickDue" />
      <button class="button accent" id="quickAdd">Добавить</button>
    </div>

    <div class="row">
      <input class="input" id="taskSearch" placeholder="Поиск задач"/>
      <select class="input" id="taskSort">
        <option value="created">Сначала новые</option>
        <option value="due">По сроку</option>
        <option value="title">По названию</option>
      </select>
    </div>

    <div class="row">
      <select class="input" id="projectFilter">
        <option value="all">Все проекты</option>
      </select>
      <select class="input" id="timeFilter">
        <option value="any">Любое время</option>
        <option value="morning">Утро</option>
        <option value="day">День</option>
        <option value="evening">Вечер</option>
      </select>
      <button class="button" id="icsExport">Экспорт ICS</button>
    </div>

    <div id="taskList"></div>
  </div>

  <div class="card" style="display:grid;gap:8px">
    <div class="cal-head">
      <div class="row">
        <button class="button" id="calPrev">←</button>
        <div class="brand" id="calLabel">Месяц</div>
        <button class="button" id="calNext">→</button>
      </div>
      <div class="row">
        <button class="button" id="calToday">Сегодня</button>
        <small class="tag">Нажми на день для фильтра, перетяни задачу на день для назначения срока</small>
      </div>
    </div>
    <div class="wdays">
      <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
    </div>
    <div class="cal" id="calGrid"></div>
    <div class="card" style="display:grid;gap:8px">
      <div class="row"><span class="badge">Повестка дня</span><span id="agendaDate" class="tag"></span></div>
      <div id="agendaList"></div>
    </div>
  </div>
</main>

<script src="js/storage.js"></script>
<script src="js/common.js"></script>
<script src="js/tasks.js"></script>
<script>
  document.getElementById('fsBtn').onclick = ()=>{ document.body.classList.toggle('fs'); };
</script>
</body>
</html>
