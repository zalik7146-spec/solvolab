<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SolvoLab — место, где решения обретают форму</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0e14;
      --fg: #e6e9ef;
      --muted: #aeb3bd;
      --accent: #6ee7b7;
      --accent-2: #60a5fa;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      background:
        radial-gradient(1000px 600px at 20% -10%, rgba(110,231,183,.18), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, rgba(96,165,250,.18), transparent 60%),
        var(--bg);
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100%;
    }
    header, footer {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 20px; max-width: 1000px; margin: 0 auto; width: 100%;
    }
    header .brand {
      font-weight: 800; letter-spacing: 0.4px; font-size: 18px;
    }
    header .tag { color: var(--muted); font-size: 14px; }
    main { display: grid; place-items: center; padding: 32px 20px; }
    .hero { max-width: 900px; text-align: center; }
    .pill {
      display: inline-block; padding: 6px 10px; border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px; color: var(--muted); font-size: 12px;
      backdrop-filter: blur(6px); background: rgba(255,255,255,.03);
    }
    h1 {
      margin: 10px auto 12px; line-height: 1.08; font-weight: 800;
      font-size: clamp(32px, 6vw, 56px);
      background: linear-gradient(90deg, var(--fg), #cbd5e1 60%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .sub {
      margin: 0 auto 20px; color: #cbd5e1;
      font-size: clamp(16px, 2.6vw, 20px); line-height: 1.5;
      max-width: 720px;
    }
    .cta {
      display: inline-flex; gap: 10px; align-items: center; justify-content: center;
      padding: 14px 18px; border-radius: 12px; font-weight: 600; text-decoration: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b0e14; box-shadow: 0 10px 30px rgba(96,165,250,.25);
    }
    .cta:active { transform: translateY(1px); }
    footer { color: var(--muted); font-size: 13px; }
    .philo {
      margin-top: 24px; color: #9aa3b2; font-style: italic; font-size: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">SolvoLab</div>
    <div class="tag">Действуй. Находи путь.</div>
  </header>

  <main>
    <section class="hero">
      <div class="pill">Лаборатория решений</div>
      <h1>Место, где решения обретают форму</h1>
      <p class="sub">Ты можешь найти путь. Или придумать новый. SolvoLab — это минималистичное пространство для действия: цели, фокус, ритм.</p>
      <a class="cta" href="#start">Начать путь</a>
      <p class="philo">«Aut viam invenite aut excusationem»</p>
    </section>
  </main>

  <footer>
    <div>© 2025 SolvoLab</div>
    <div>v0.1 • Архыз → Мир</div>
  </footer>
</body>
</html>
